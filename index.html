<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.js"></script>
</head>

<style>
body {
    background-color: yellow;
}

.title{
    text-align: center;
    font-size: 20pt;

}
    </style>

<body>
<div class="title">
2001年、2006年及2011年按出生地點劃分的人口
</div>
<br>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
var option = {
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data: ['香港','中國內地／澳門／台灣','其他地方']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis:  {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2001','2006','2011']
    },
    series: [
        {
            name: '香港',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [4004894, 4138844, 4278126]
        },
        {
            name: '中國內地／澳門／台灣',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [2263571,2298956,2267917]
        },
        {
            name: '其他地方',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [439924,426546,525533]
        },
    ]

    
};

 

myChart.setOption(option);

</script>




</body>




</html>
